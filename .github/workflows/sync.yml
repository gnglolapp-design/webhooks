name: Sync 7DS Origin -> Discord

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-7ds-origin
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Install Playwright browser
        run: python -m playwright install --with-deps chromium

      - name: Cache Argos models
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/argos-translate
            ~/.cache/argos-translate
          key: argos-en-fr-v1

      - name: Run sync
        env:
          # IMPORTANT: ton package "lib" est dans scripts/lib => PYTHONPATH doit pointer sur "scripts"
          PYTHONPATH: scripts

          # Webhooks (met-les en GitHub Secrets)
          WEBHOOK_CHARACTERS: ${{ secrets.WEBHOOK_CHARACTERS }}
          WEBHOOK_COMBAT: ${{ secrets.WEBHOOK_COMBAT }}
          WEBHOOK_GENERAL: ${{ secrets.WEBHOOK_GENERAL }}
          WEBHOOK_BOSS_INFO: ${{ secrets.WEBHOOK_BOSS_INFO }}
          WEBHOOK_GUARDIAN_GOLEM: ${{ secrets.WEBHOOK_GUARDIAN_GOLEM }}
          WEBHOOK_DRAKE: ${{ secrets.WEBHOOK_DRAKE }}
          WEBHOOK_RED_DEMON: ${{ secrets.WEBHOOK_RED_DEMON }}
          WEBHOOK_GREY_DEMON: ${{ secrets.WEBHOOK_GREY_DEMON }}
          WEBHOOK_ALBION: ${{ secrets.WEBHOOK_ALBION }}

        run: python scripts/sync.py

      - name: Commit updated state (if changed)
        run: |
          if [[ -n "$(git status --porcelain state)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state/state.json
            git commit -m "chore: update sync state"
            git push origin HEAD:main
          else
            echo "State unchanged"
          fi
