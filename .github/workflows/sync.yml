name: Sync 7DS Origin -> Discord

on:
  schedule:
    - cron: "0 */6 * * *" # toutes les 6h
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Install Playwright browser
        run: python -m playwright install --with-deps chromium

      - name: Cache Argos models
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/argos-translate
            ~/.cache/argos-translate
          key: argos-en-fr-v1

      # DEBUG (utile pour vérifier où est lib/)
      - name: Debug repo tree
        run: |
          echo "PWD=$(pwd)"
          echo "---- ls ----"
          ls -la
          echo "---- find (depth 3) ----"
          find . -maxdepth 3 -type f | sed 's|^\./||'
          echo "---- python path ----"
          python -c "import sys; print('\n'.join(sys.path))"

      - name: Run sync
        env:
          DISCORD_WEBHOOKS_JSON: ${{ secrets.DISCORD_WEBHOOKS_JSON }}
          EXTRA_NOTE_FR: ${{ secrets.EXTRA_NOTE_FR }}
          PYTHONPATH: .:./scripts
        run: python scripts/sync.py

      - name: Commit updated state (if changed)
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state/state.json
            git commit -m "chore: update sync state [skip ci]"
            git push
          fi
