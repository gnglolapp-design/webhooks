name: Sync 7DS Origin -> Discord

on:
  schedule:
    - cron: "*/30 * * * *"   # toutes les 30 min (modifie si besoin)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Install Playwright browser
        run: python -m playwright install --with-deps chromium

      - name: Run sync
        env:
          DISCORD_WEBHOOKS_JSON: ${{ secrets.DISCORD_WEBHOOKS_JSON }}
          # Optionnel: une note ajoutée à la fin des embeds (en FR)
          EXTRA_NOTE_FR: ${{ secrets.EXTRA_NOTE_FR }}
        run: python scripts/sync.py

      - name: Commit updated state (if changed)
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state/state.json
            git commit -m "chore: update sync state [skip ci]"
            git push
          fi
